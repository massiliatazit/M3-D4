<!DOCTYPE html>
<html>
  <head>
    <!--
            You are creating the "shopping cart experience" for a Online Marketplace.
            You have the list of the available books from the current API:
            https://striveschool-api.herokuapp.com/books
            What you have to do is:
            0) Get all the products from the API using a fetch
            1) Display the list of items available on the page using template literals `` and .forEach
            2) Add a "add to cart button"
            3) When the button is pressed, change the style of the item and add it to another list
            4) Add "skip" button next to each item
            5) When pressed, the button should remove from the page the item not interesting from the user
            6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
            7) Allow the user to delete items from the cart list
            
            [EXTRA]
            8) Add a "clean cart" button, to clean the whole list.
            9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
            10) In page "detail" show some details of the selected product
        -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>
    <script>
      const BookCard = (book) => {
        return `<div class ="col col-sm-12 col-md-4 col-lg-3">
        <div class="card mb-4 book">
          <img src="${book.img}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${book.title}</h5>

          </div>
          <div class="card-footer">
            <div class="btn-group d-flex justify-content-between">
                      <button

                        type="button"
                        class="btn btn-sm btn-outline-secondary Addtocard"

                      >
                        ADD to Cart
                      </button>

                    </div>
                    <small class="text-muted ml-4">${book.price} ZL</small>
          </div>
        </div>
      </div>

       `;
      };

      const addsearchbar = () =>
        `
<input class="form-control" type="text" placeholder="Search" aria-label="Search">'
`;

      const populateCards = (books) => {
        //
        console.table(books);
        const row = document.querySelector(".row");
        books.forEach((book) => {
          row.innerHTML += BookCard(book);
        });
        row.innerHTML += addsearchbar();
        const Addtocards = document.querySelectorAll(".Addtocard");
        console.log(Addtocards);
        const booksList = document.querySelectorAll(".book");
        for (let i = 0; i < books.length; i++) {
          Addtocards[i].addEventListener("click", () => {
            booksList[i].setAttribute(
              "style",
              "color:#c6ca53; border: 1px solid #555358;"
            );
          });
        }

        const btn = document.querySelectorAll(".btn-group");
        for (let i = 0; i < btn.length; i++) {
          const skipbtn = document.createElement("button");
          skipbtn.className = " btn btn-sm btn-outline-secondary skipelements";
          skipbtn.innerHTML = "Skip";
          btn[i].appendChild(skipbtn);
          skipbtn.onclick = () => {
            // if (!Addtocards.dataset.clicked) {
            booksList[i].remove();
            // }
          };
        }
      };

      const loadbooks = () => {
        fetch(`https://striveschool-api.herokuapp.com/books`)
          .then((response) => response.json())
          .then(populateCards)
          .catch(console.log);
      };

      window.onload = () => {
        loadbooks();
      };
    </script>
  </body>
</html>
